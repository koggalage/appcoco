<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="ion-no-border header-toolbar">
    <!-- <ion-buttons class="ion-padding-start" color="dark" slot="start">
      <ion-back-button icon="md-arrow-back" text="" defaultHref="/customer-search"></ion-back-button>
    </ion-buttons> -->

    <ion-button slot="start" (click)="onBackButtonClick()" type="button">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>

    <ion-title color="light" class="title ion-text-center ion-padding-vertical">Patient Selected</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>

  <ion-item class="ion-padding-top" lines="none">
    <ion-label no-margin color="primary">
      Patient's ID

      <ion-chip color="primary">
        <ion-label>{{customerInfo.CustomerId}}</ion-label>
      </ion-chip>
    </ion-label>
  </ion-item>

  <ion-item class="ion-padding-bottom" lines="none">
    <ion-label no-margin color="primary">
      Patient's full name

      <ion-chip color="primary">
        <ion-label>{{customerInfo.FullName}}</ion-label>
      </ion-chip>
    </ion-label>
  </ion-item>

  <ion-button (click)="onDailyUpdateClick()" size="large" expand="block"
    class="doc-btn ion-text-uppercase ion-margin-top" shape="round">
    Daily Update
    <ion-icon slot="end" name="alarm"></ion-icon>
  </ion-button>

  <ion-button (click)="onHistoryListClick()" size="large" expand="block"
    class="doc-btn ion-text-uppercase ion-margin-top" shape="round">
    Treatment History List
    <ion-icon slot="end" name="list"></ion-icon>
  </ion-button>

</ion-content>
