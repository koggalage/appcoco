<ion-split-pane>

  <ion-menu contentId="content">

    <ion-header>
      <ion-toolbar>
        <ion-buttons (click)='toggle()'>
          <ion-icon name='menu' slot='start'></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content *ngIf="isLoggedIn">

      <ion-menu-toggle auto-hide="false">
        <ion-list>
          <ion-item *ngFor="let p of pages" [routerLink]="p.url" routerDirection="root"
            [class.active-item]="selectedPath === p.url">
            {{p.title}}
          </ion-item>
          <ion-item (click)="logout()">
            Logout
          </ion-item>
        </ion-list>
      </ion-menu-toggle>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
